<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Categories - NASCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">NASCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/event_categories.html">Event Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Event Categories Management</h5>
                        <button class="btn btn-primary" onclick="openAddCategoryModal()">
                            <i class="bi bi-plus-circle"></i> Add Category
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Category ID</th>
                                        <th>Category Name</th>
                                        <th>Description</th>
                                        <th>Number of Events</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="categoryTableBody">
                                    <!-- Categories will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editCategoryDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateCategory()">Update Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error('Failed to fetch categories');
                }
                const categories = await response.json();
                const tbody = document.getElementById('categoryTableBody');
                tbody.innerHTML = '';

                categories.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.CategoryID}</td>
                        <td>${category.CategoryName}</td>
                        <td>${category.Description || '-'}</td>
                        <td>${category.EventCount || 0}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-1" onclick="openEditCategoryModal(${category.CategoryID})">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.CategoryID})">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load categories');
            }
        }

        function openAddCategoryModal() {
            document.getElementById('addCategoryForm').reset();
            new bootstrap.Modal(document.getElementById('addCategoryModal')).show();
        }

        async function addCategory() {
            const categoryName = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDescription').value;

            if (!categoryName) {
                alert('Please enter a category name');
                return;
            }

            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ categoryName, description })
                });

                if (response.ok) {
                    alert('Category added successfully');
                    document.getElementById('addCategoryModal').querySelector('.btn-close').click();
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to add category');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the category');
            }
        }

        async function openEditCategoryModal(categoryId) {
            try {
                const response = await fetch(`/api/categories/${categoryId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch category details');
                }
                const category = await response.json();

                document.getElementById('editCategoryId').value = categoryId;
                document.getElementById('editCategoryName').value = category.CategoryName;
                document.getElementById('editCategoryDescription').value = category.Description || '';

                new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load category details');
            }
        }

        async function updateCategory() {
            const categoryId = document.getElementById('editCategoryId').value;
            const categoryName = document.getElementById('editCategoryName').value;
            const description = document.getElementById('editCategoryDescription').value;

            if (!categoryName) {
                alert('Please enter a category name');
                return;
            }

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ categoryName, description })
                });

                if (response.ok) {
                    alert('Category updated successfully');
                    document.getElementById('editCategoryModal').querySelector('.btn-close').click();
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to update category');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the category');
            }
        }

        async function deleteCategory(categoryId) {
            if (!confirm('Are you sure you want to delete this category? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Category deleted successfully');
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to delete category');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the category');
            }
        }

        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
