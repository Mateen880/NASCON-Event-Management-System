<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Rounds Management - NASCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">NASCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/event_management.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/event_rounds.html">Event Rounds</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Event Rounds Management</h2>
            <div>
                <select id="eventSelect" class="form-select d-inline-block w-auto me-2">
                    <option value="">Select Event...</option>
                </select>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoundModal">
                    <i class="bi bi-plus-circle"></i> Add Round
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Round ID</th>
                        <th>Round Name</th>
                        <th>Event Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roundsTableBody">
                    <!-- Rounds will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Round Modal -->
    <div class="modal fade" id="createRoundModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Round</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoundForm">
                        <div class="mb-3">
                            <label for="roundName" class="form-label">Round Name</label>
                            <select class="form-select" id="roundName" required>
                                <option value="">Select round type...</option>
                                <option value="Prelims">Prelims</option>
                                <option value="Semi-Finals">Semi-Finals</option>
                                <option value="Finals">Finals</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="roundEvent" class="form-label">Event</label>
                            <select class="form-select" id="roundEvent" required>
                                <option value="">Select event...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createRound()">Add Round</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let events = [];

        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                if (!response.ok) {
                    throw new Error('Failed to fetch events');
                }
                const result = await response.json();
                events = result; // API returns the array directly, not in a data property
                
                // Populate event selectors
                const eventSelect = document.getElementById('eventSelect');
                const roundEventSelect = document.getElementById('roundEvent');
                
                eventSelect.innerHTML = '<option value="">Select Event...</option>';
                roundEventSelect.innerHTML = '<option value="">Select Event...</option>';
                
                events.forEach(event => {
                    const option = `<option value="${event.Event_ID}">${event.EventName}</option>`;
                    eventSelect.innerHTML += option;
                    roundEventSelect.innerHTML += option;
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load events');
            }
        }

        async function loadRounds(eventId = null) {
            try {
                const url = eventId ? `/api/event-rounds?eventId=${eventId}` : '/api/event-rounds';
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch rounds');
                }
                const rounds = await response.json();
                const tbody = document.getElementById('roundsTableBody');
                tbody.innerHTML = '';

                rounds.forEach(round => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${round.RoundID}</td>
                        <td>${round.RoundName}</td>
                        <td>${round.EventName}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteRound(${round.RoundID})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load rounds');
            }
        }

        async function createRound() {
            const roundData = {
                roundName: document.getElementById('roundName').value,
                eventId: document.getElementById('roundEvent').value
            };

            try {
                const response = await fetch('/api/event-rounds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(roundData)
                });

                if (response.ok) {
                    alert('Round added successfully!');
                    document.getElementById('createRoundModal').querySelector('.btn-close').click();
                    loadRounds();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to add round');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the round');
            }
        }

        async function deleteRound(roundId) {
            if (!confirm('Are you sure you want to delete this round?')) {
                return;
            }

            try {
                const response = await fetch(`/api/event-rounds/${roundId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Round deleted successfully!');
                    loadRounds();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to delete round');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the round');
            }
        }

        // Event filter functionality
        document.getElementById('eventSelect').addEventListener('change', function() {
            const eventId = this.value;
            if (eventId) {
                loadRounds(eventId);
            } else {
                loadRounds();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
            loadRounds();
        });
    </script>
</body>
</html>
