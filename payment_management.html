<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - NASCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">NASCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/payment_management.html">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Payment Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPaymentModal">
                <i class="bi bi-plus-circle"></i> New Payment
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Payment ID</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody">
                    <!-- Payments will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Payment Modal -->
    <div class="modal fade" id="createPaymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createPaymentForm">
                        <div class="mb-3">
                            <label for="paymentType" class="form-label">Payment Type</label>
                            <select class="form-select" id="paymentType" required>
                                <option value="">Select payment type...</option>
                                <option value="Event Registration">Event Registration</option>
                                <option value="Accommodation">Accommodation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method...</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createPayment()">Submit Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadPayments() {
            try {
                const response = await fetch('/api/payments');
                if (!response.ok) {
                    throw new Error('Failed to fetch payments');
                }
                const payments = await response.json();
                const tbody = document.getElementById('paymentsTableBody');
                tbody.innerHTML = '';

                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${payment.PaymentID}</td>
                        <td>$${payment.Amount.toFixed(2)}</td>
                        <td>${payment.PaymentType}</td>
                        <td>${payment.Status}</td>
                        <td>${new Date(payment.PaymentDate).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2" onclick="viewPaymentDetails(${payment.PaymentID})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePayment(${payment.PaymentID})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load payments');
            }
        }

        async function createPayment() {
            const paymentData = {
                paymentType: document.getElementById('paymentType').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (response.ok) {
                    alert('Payment submitted successfully!');
                    document.getElementById('createPaymentModal').querySelector('.btn-close').click();
                    loadPayments();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to submit payment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the payment');
            }
        }

        async function viewPaymentDetails(paymentId) {
            try {
                const response = await fetch(`/api/payments/${paymentId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch payment details');
                }
                const payment = await response.json();
                
                // Display payment details in a modal or alert
                alert(`
                    Payment Details:
                    ID: ${payment.PaymentID}
                    Type: ${payment.PaymentType}
                    Amount: $${payment.Amount.toFixed(2)}
                    Status: ${payment.Status}
                    Date: ${new Date(payment.PaymentDate).toLocaleDateString()}
                    Method: ${payment.PaymentMethod}
                    Description: ${payment.Description}
                `);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load payment details');
            }
        }

        async function deletePayment(paymentId) {
            if (!confirm('Are you sure you want to delete this payment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/payments/${paymentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Payment deleted successfully!');
                    loadPayments();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to delete payment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the payment');
            }
        }

        // Load payments when page loads
        document.addEventListener('DOMContentLoaded', loadPayments);
    </script>
</body>
</html>
