<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Role - NASCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .sponsor-note {
            background-color: #f8f9fa;
            border-left: 4px solid #18bc9c;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">NASCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/request_role.html">Request Role</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Request New Role</h3>
                    </div>
                    <div class="card-body">
                        <div class="sponsor-note">
                            <p class="mb-0">Looking to become a sponsor? Visit our <a href="/sponsorship_packages.html">Sponsorship Packages</a> page to view available packages and submit a sponsor application.</p>
                        </div>

                        <form id="roleRequestForm">
                            <div class="mb-3">
                                <label for="role" class="form-label">Select Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Choose a role...</option>
                                    <option value="Event Organizer">Event Organizer</option>
                                    <option value="Judge">Judge</option>
                                </select>
                            </div>

                            <div id="judgeDetails" class="mb-3 hidden">
                                <label for="expertise" class="form-label">Expertise</label>
                                <textarea class="form-control" id="expertise" name="expertise" rows="3" placeholder="Please describe your expertise and experience in judging competitions"></textarea>
                            </div>

                            <div id="organizerDetails" class="mb-3 hidden">
                                <label for="experience" class="form-label">Experience</label>
                                <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Please describe your experience in organizing events"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            document.getElementById('judgeDetails').classList.add('hidden');
            document.getElementById('organizerDetails').classList.add('hidden');

            if (role === 'Judge') {
                document.getElementById('judgeDetails').classList.remove('hidden');
            } else if (role === 'Event Organizer') {
                document.getElementById('organizerDetails').classList.remove('hidden');
            }
        });

        document.getElementById('roleRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            let details = '';

            if (role === 'Judge') {
                details = document.getElementById('expertise').value;
            } else if (role === 'Event Organizer') {
                details = document.getElementById('experience').value;
            }

            try {
                const response = await fetch('/api/role-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requestedRole: role,
                        details: details
                    })
                });

                if (response.ok) {
                    alert('Role request submitted successfully!');
                    window.location.href = '/homepage.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to submit role request');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the request');
            }
        });
    </script>
</body>
</html>
