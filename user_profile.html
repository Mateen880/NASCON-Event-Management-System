<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - NASCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/homepage.html">NASCON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user_profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- User Profile Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div id="participantFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="university" class="form-label">University</label>
                                    <input type="text" class="form-control" id="university">
                                </div>
                            </div>
                            <div id="judgeFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="expertise" class="form-label">Expertise</label>
                                    <input type="text" class="form-control" id="expertise">
                                </div>
                            </div>
                            <div id="sponsorFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="companyName">
                                </div>
                                <div class="mb-3">
                                    <label for="companyEmail" class="form-label">Company Email</label>
                                    <input type="email" class="form-control" id="companyEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="companyPhone" class="form-label">Company Phone</label>
                                    <input type="tel" class="form-control" id="companyPhone">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user-profile');
                if (!response.ok) {
                    throw new Error('Failed to fetch user profile');
                }
                const responseData = await response.json();
                // The API returns data in a nested 'data' property
                currentUser = responseData.data;
                console.log('Profile data received:', currentUser);
                populateProfileForm(currentUser);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load user profile');
            }
        }

        function populateProfileForm(user) {
            document.getElementById('username').value = user.UserName || '';
            document.getElementById('email').value = user.Email || '';
            document.getElementById('phone').value = user.Phone || '';

            // Show role-specific fields
            const participantFields = document.getElementById('participantFields');
            const judgeFields = document.getElementById('judgeFields');
            const sponsorFields = document.getElementById('sponsorFields');

            participantFields.style.display = 'none';
            judgeFields.style.display = 'none';
            sponsorFields.style.display = 'none';

            if (user.RoleName === 'Participant') {
                participantFields.style.display = 'block';
                document.getElementById('university').value = user.University || '';
            } else if (user.RoleName === 'Judge') {
                judgeFields.style.display = 'block';
                document.getElementById('expertise').value = user.Expertise || '';
            } else if (user.RoleName === 'Sponsor') {
                sponsorFields.style.display = 'block';
                document.getElementById('companyName').value = user.CompanyName || '';
                document.getElementById('companyEmail').value = user.CompanyEmail || '';
                document.getElementById('companyPhone').value = user.CompanyPhone || '';
            }
        }

        // Update profile form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                userName: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };
            
            // Add role-specific fields
            if (currentUser.RoleName === 'Participant') {
                userData.university = document.getElementById('university').value;
            } else if (currentUser.RoleName === 'Judge') {
                userData.expertise = document.getElementById('expertise').value;
            } else if (currentUser.RoleName === 'Sponsor') {
                userData.companyName = document.getElementById('companyName').value;
                userData.companyEmail = document.getElementById('companyEmail').value;
                userData.companyPhone = document.getElementById('companyPhone').value;
            }
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    alert('Profile updated successfully');
                    loadUserProfile(); // Reload profile to reflect changes
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating profile');
            }
        });
        
        // Password change form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/user-profile/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                if (response.ok) {
                    alert('Password changed successfully');
                    document.getElementById('passwordForm').reset();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to change password');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while changing password');
            }
        });
        
        // Load user profile when page loads
        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
</body>
</html>
